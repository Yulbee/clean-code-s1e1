<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="main">
      <section class="add-section">
        <h3 class="add-section__title">Add Item</h3>
        <div class="add-tasks tasks">
          <input id="new-task" class="tasks__task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="todo-section__title">Todo</h3>
        <ul class="incomplete-tasks tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__task">Pay Bills</label>
            <input type="text" class="tasks__task">
            <button class="tasks__btn edit">Edit</button>
            <button class="tasks__btn delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit-mode">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__task tasks__task_edit">
            <button class="tasks__btn edit">Save</button>
            <button class="tasks__btn delete">
              <img src="./remove.svg"></button>
            </li>
        </ul>
      </section>
      <section class="complete-section">
        <h3 class="complete-section__title">Completed</h3>
        <ul class="complete-tasks tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__task">See the Doctor</label>
            <input type="text" class="tasks__task tasks__task_edit">
            <button class="tasks__btn edit">Edit</button>
            <button class="tasks__btn delete">
              <img src="./remove.svg">
            </button>
         </li>
       </ul>
      </section>
    </div>
  <script src="app.js"></script>
  </body>
</html>
